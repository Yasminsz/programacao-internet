<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Desafio da Lâmpada</title>
  <style>
    body {
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
    }
    img {
      width: 150px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Desafio da Lâmpada</h1>
  <img id="lamp" src="./img/desligada.jpg" alt="Lâmpada desligada">
  <br>
  <button onclick="toggleLamp()">Ligar / Desligar</button>

  <script>
    let isOn = false;

    function toggleLamp() {
      const lamp = document.getElementById('lamp');
      if (isOn) {
        lamp.src = './img/desligada.jpg';
      } else {
        lamp.src = './img/ligada.jpg';
      }
      isOn = !isOn;
    }
  </script>

</body>
</html>
