<!DOCTYPE html>
<html lang="pt-br">
    <head>
            <meta charset="UTF-8">
            <title>Mensagem</title>
    </head>
    <body>
            <script type="text/javascript">
                    respostas = []
                    respostas[0] = prompt("Qual o seu nome:");
                    respostas[1] = prompt("Qual sua cor preferida:");
                    respostas[2] = prompt("Qual seu prato preferido:");
                    respostas[3] = prompt("Qual estilo musical você prefere:");

                    var mensagem = "Olá" + respostas[0] + ", analisei suas preferências e estou vendo que sua cor preferida é " + respostas[1] + ", seu prato preferido é " + respostas[2] + ", e que você gosta de ouvir " + respostas[3] + ", agora que já sei de tudo isso, vou selecionar as melhores notícias para você ler hoje!"
                    document.write(mensagem)
            </script>
    </body>
</html>
